<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Auto completer</title>

	<script>
		function showHint(str) {
			var xmlhttp;
			if (str.length == 0) {
				document.getElementById("txtHint").innerHTML = "";
				return;
			}

			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
				}
			}

			xmlhttp.open("GET", "/suggestnames?q=" + str, true);
			xmlhttp.send();
		}
	</script>

</head>

<body>
	Start typing a name in the field below: <br>
	<input type="text" name="name" value="" onkeyup="showHint(this.value)" id="name" autocomplete="off"> <br>
	<span id='txtHint'></span>
</body>

</html>
