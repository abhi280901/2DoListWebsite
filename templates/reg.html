<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
        <script src="static/js/jquery-3.6.0.min.js"></script>
        <script src="static/js/registration.js"></script>
    </head>
    <body>
        {% include 'logo.html' %}
        <h1>Register With Us!</h1>
        <form method="post" id="regform" action="#" >
            <p>
                <label>First name: </label>
                <input type='text'  name='first-name' placeholder="Enter your first name"/>
            </p>
            <p>
                <label>Last name: </label>
                <input type='text'  name='last-name' placeholder="Enter your last name"/>
            </p>
            <p>
                <label>Title: </label>
                <select name="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Miss</option>
                    <option value="Dr">Dr</option>
                </select>
            </p>
            <p>
                <label>Username: </label>
                <input type='text'  name='uname' placeholder="Enter your preferred username"/>
            </p>
            <p>
                <label>Password: </label>
                <input type='password'  name='pswrd' placeholder="Enter your password" id="pswrd"/>
            </p>
            <p>
                <label>Reconfirm Password: </label>
                <input type='password'  name='repswrd' placeholder="Re-enter your password" id="repswrd"/>
            </p>
            <p>
                <label>Email address: </label>
                <input type='text'  name='email' placeholder="Enter a valid email"/>
            </p>
            <p>
                <label>Would you like to subscribe to our promotion emails?: </label>
                <label>Yes</label>
                <input type='checkbox'  name='Yes'/>
                <label>No</label>
                <input type='checkbox'  name='No'/>
            </p>
            <p>
                <input type="submit"  value="Register!">
            </p>
        </form>
    
    </body>
</html>
