<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating a List</title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
    </head>
    <body>
        {% include 'logo.html' %}
        <h1>Add a new List</h1>

        <form method="post" action='#'>
            <p>
                <label>List Title: </label>
                <input type='text'  name='name'/>
            </p>
            <p>
                <label>Number of Items: </label>
                <input type='number'  name='numitem'/>
            </p>
            <p>
                <input type="submit"  value="Add in Items"/>
            </p>
        </form>
    </body>
</html>
