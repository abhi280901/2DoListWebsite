<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Awesome To-do List App</title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th width='200px'>2-DO</th>
                    <th>Checkbox</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in user %}
                <tr>
                    <td>{{entry.first_name}}</td>
                    <td>{{entry.last_name}}</td>
                    <td>{{entry.username}}</td>
                    <td>{{entry.password_hash}}</td>
                    <td>{{entry.email}}</td>
                </tr>
                {% else %}
                <tr>
                    <td>no entries</td>
                    <td>0</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </body>
</html>
